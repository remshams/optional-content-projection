<h1>Multiple-component-directive</h1>
<app-slot-with-default-renderer>
  <div appSlot slot="header">Custom Header</div>
  <div appSlot slot="footer">Custom Footer</div>
</app-slot-with-default-renderer>

<app-slot-with-default>
  <div appSlot slot="header">Custom Header</div>
  <div appSlot slot="footer">Custom Footer</div>
</app-slot-with-default>
