<h1>Optional-content-projection</h1>
<app-render-slot>
  <div appSlot slot="header">Custom Header</div>
  <div appSlot slot="footer">Custom Footer</div>
</app-render-slot>

<app-render-slot-directive>
  <div appSlot slot="header">Custom Header</div>
  <div appSlot slot="footer">Custom Footer</div>
</app-render-slot-directive>

<app-template-render-props [templates]="{ 'header': header, 'footer': footer }"></app-template-render-props>

<ng-template #header><div>Custom Header</div></ng-template>
<ng-template #footer><div>Custom Footer</div></ng-template>

<app-render-props-directive>
  <ng-container *appTemplateSlot="'header'"><div>Custom Header</div></ng-container>
  <ng-container *appTemplateSlot="'footer'"><div>Custom Footer</div></ng-container>
</app-render-props-directive>
